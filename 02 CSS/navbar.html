<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<style>

    body{
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #1a1a1a;
        color: #ffffff;
    }

    .nav-container{
        margin-bottom: 40px;
    }

    h2{
        margin-bottom: 10px;
    }

    .nav1{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #7bf8eece;
        border-radius: 40px;
        margin: 0px;
        padding: 10px 20px;
    }

    .nav1 ul{
        list-style-type: none;
        margin: 0;
        padding: 0px;
        display: flex;
        align-items: center;
        gap: 20px; /* Spacing between links */
    }

    .nav1 img{
        border-radius: 100px; 
        cursor: pointer;
        margin-right: 20px; /* Add spacing between logo and links */
    }

    .nav1 li{
        display: inline;
    }

    .nav1 a{
        text-decoration: none;
        color: #1a1a1a;
        position: relative; /* To position the pseudo-element */
    }

    .nav1 .login-btn{
        background-color:#bdf57e50;
        border:none;
        outline: none;
        border-radius: 10px;
        padding: 10px;
    }

    .nav1 a::after{
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px; /* Position the underline slightly below the text */
        width: 100%;
        height: 2px;
        background-color: #c4f8cf; /* Underline color */
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out; /* Smooth animation */
    }

    .nav1 a:hover{
        color: #ffffff;
        transition: ease-in-out;
        transition-duration: 0.5s;
    }

    .nav1 a:hover::after{
        transform: scale(1); /* Full-width underline on hover */
    }

    .nav1 button:hover{
        transition: ease-in-out;
        transition-duration: 500ms;
        background-color: #02b028;
        color: #ffffff;
    }



</style>

<style>
    body{
        font-family: sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #1a1a1a;
        color: #ffffff;
    }

    .nav-container{
        margin-bottom: 40px;
    }

    h2{
        margin-bottom: 10px;
    }

    .nav3{
        background-color: #45a2bb;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: start;
        align-items: center;
    }

    .nav3 ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex; 
        justify-content: space-around;
        align-items: center;
    }

    .nav3 a{
        text-decoration: none;
        color: #000000;
        padding: 10px;
        display: block;
        position: relative;
    }

    .nav3 a:hover{
        color: #ffffff;
        transition: ease-in-out;
        transition-duration: 0.5s;
    }

    .nav3 a::after{
        content: "";
        position: absolute;
        left: 0;
        bottom: 0px;
        width: 100%;
        height: 2px;
        background-color: #ffffff;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
    }

    .nav3 a:hover::after{
        transform: scale(1);
    }

    .nav3 .dropdown-content{
        display: none;
    }

    .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;
        background-color: #458293;
        min-width: 150px;
    }

    .nav3 .login-btn{
        background-color:#bdf57e50;
        border:none;
        outline: none;
        border-radius: 10px;
        padding: 10px;
    }

    .nav3 button:hover{
        transition: ease-in-out;
        transition-duration: 500ms;
        background-color: #02b028;
        color: #ffffff;
    }

</style>

<body>

    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">  
            <img src="./images/diploma.png" width="50px" alt=""> 
            <ul>   
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

</body>
</html>
